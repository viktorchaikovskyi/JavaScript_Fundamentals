<!-- ! Vertically centered -->

<div class="">
  <button type="button"
    class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
    data-bs-toggle="modal" data-bs-target="#exampleModalCenter">
    Vertically centered modal
  </button>
</div>

<div
  class="modal fade fixed top-0 left-0 hidden w-full h-full outline-none overflow-x-hidden overflow-y-auto bg-white rounded-lg shadow dark:bg-gray-700"
  id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-dialog-centered relative w-auto pointer-events-none">
    <div
      class="modal-content border-none shadow-lg relative flex flex-col w-full pointer-events-auto bg-white bg-clip-padding rounded-md outline-none text-current">
      <div
        class="modal-header flex flex-shrink-0 items-center justify-between p-4 border-b border-gray-200 rounded-t-md">
        <h5 class="text-xl font-medium leading-normal text-gray-800" id="exampleModalScrollableLabel">
          Modal title
        </h5>
        <button type="button"
          class="btn-close box-content w-4 h-4 p-1 text-black border-none rounded-none opacity-50 focus:shadow-none focus:outline-none focus:opacity-100 hover:text-black hover:opacity-75 hover:no-underline"
          data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div>
        <label for="total-amount" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Ваш
          бюджет</label>
        <input type="number" name="total-amount" id="total-amount"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
          placeholder="Введіть суму" required>
      </div>
      <div>

        <!-- ? Вибір валюти -->
        <label for="currency" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Виберіть
          валюту</label>
        <select id="currency"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
          <option value="UAH" selected>Українська гривня</option>
          <option value="USD">Американський долар</option>
          <option value="EUR">Євро</option>
          <option value="PLN">Польський злотий</option>
        </select>

      </div>
      <div
        class="modal-footer flex flex-shrink-0 flex-wrap items-center justify-end p-4 border-t border-gray-200 rounded-b-md">
        <button type="button"
          class="inline-block px-6 py-2.5 bg-purple-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-purple-700 hover:shadow-lg focus:bg-purple-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-purple-800 active:shadow-lg transition duration-150 ease-in-out"
          data-bs-dismiss="modal">
          Close
        </button>
        <button type="button"
          class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out ml-1">
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>


<!-- ?Коментар -->
<input type="text" id="income-title-input"
  class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
  placeholder="Коментар">



<!-- ! ЩЕ один спосіб Додавання -->
<div class="form">
  <form id="expForm">
    <div class="formLine left">
      <span for="type">Type:</span>
      <select id="type">
        <option value="PaymentMethod">Payment Methods</option>
        <option value="Card">Card</option>
        <option value="Cash">Cash</option>
        <option value="Crypto">Crypto</option>
        <option value="Other">Other</option>

      </select>
    </div>

    <div class="formLine right">
      <span for="name">Name:</span>
      <input type="text" id="name">
    </div>

    <div class="formLine left">
      <span for="date">Date:</span>
      <input type="date" id="date">
    </div>

    <div class="formLine right">
      <span for="amount">Amount:</span>
      <input type="text" id="amount">
    </div>

    <button type="submit" class="buttonSave">Add Brand New Expense</button>
  </form>
</div>
